<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation Start -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./assets/Logo.svg" alt="Logo"
          /></a>
        </div>
        <div class="navigation__burger">
          <span class="navigation__burger__line line-1"></span>
          <span class="navigation__burger__line line-2"></span>
          <span class="navigation__burger__line line-3"></span>
        </div>
      </nav>
      <!-- Navigation End -->
      <!-- Add Book Form Start -->
      <section class="form_cnt">
        <form>
          <div class="form-group">
            <label for="titleInput">Book Title</label>
            <input
              type="text"
              class="form-control"
              id="titleInput"
              placeholder="Title"
              name="title"
            />
          </div>
          <div class="form-group">
            <label for="authorInput">Book Author</label>
            <input
              type="text"
              class="form-control"
              id="authorInput"
              placeholder="Author"
              name="author"
            />
          </div>
          <div class="form-group">
            <label for="categoryOptionSelect">Category</label>
            <select class="form-control" id="categoryOptionSelect">
              <option selected>Choose...</option>
              <option value="crime">Crime</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="fantasy">Fantasy</option>
              <option value="poetry">Poetry</option>
              <option value="drama">Drama</option>
              <option value="science">Science</option>
            </select>
          </div>
          <div class="form-group">
            <label for="priorityCheckBoxesCnt">Priority</label>
            <div id="priorityCheckBoxesCnt">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="priority"
                  id="inlineRadio1"
                  value="1"
                />
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="priority"
                  id="inlineRadio2"
                  value="2"
                />
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="priority"
                  id="inlineRadio3"
                  value="3"
                />
                <label class="form-check-label" for="inlineRadio3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="priority"
                  id="inlineRadio4"
                  value="4"
                />
                <label class="form-check-label" for="inlineRadio4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="priority"
                  id="inlineRadio5"
                  value="5"
                />
                <label class="form-check-label" for="inlineRadio5">5</label>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-danger btn-clear">Clear</button>
          <button type="button" class="btn btn-success btn-add">Add</button>
        </form>
      </section>
      <!-- Add Book Form End -->
      <!-- Books List Start -->
      <section class="bookList_cnt">
        <header class="bookList_header">
          <h3 class="bookList_header-title">Books List</h3>
          <label for="bookListFilters">Filters:</label>
          <div
            class="bookList_header-filters_cnt form-group d-flex justify-content-between"
            id="bookListFilters"
          >
            <div class="form-group">
              <label for="exampleFormControlSelect1">Category</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Crime</option>
                <option>Sci-Fi</option>
                <option>Fantasy</option>
                <option>Poetry</option>
                <option>Drama</option>
                <option>Science</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Author</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Crime</option>
                <option>Sci-Fi</option>
                <option>Fantasy</option>
                <option>Poetry</option>
                <option>Drama</option>
                <option>Science</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Priority</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Crime</option>
                <option>Sci-Fi</option>
                <option>Fantasy</option>
                <option>Poetry</option>
                <option>Drama</option>
                <option>Science</option>
              </select>
            </div>
          </div>
        </header>
        <div class="bookList_content">
          <label for="bookListTable">Books Amount: 30</label>
          <table class="table" id="bookListTable">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
                <th scope="col">Priority</th>
                <th scope="col">Cover</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody class="booksListCnt">

            </tbody>
          </table>
        </div>
      </section>
      <!-- Books List End -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
